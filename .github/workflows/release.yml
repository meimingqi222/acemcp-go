name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

env:
  GO_VERSION: '1.22'

jobs:
  build:
    name: Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            goos: linux
            goarch: amd64
            binary_suffix: linux-amd64
          - os: ubuntu-latest
            arch: arm64
            goos: linux
            goarch: arm64
            binary_suffix: linux-arm64
          - os: windows-latest
            arch: amd64
            goos: windows
            goarch: amd64
            binary_suffix: windows-amd64
            ext: .exe
          - os: macos-latest
            arch: amd64
            goos: darwin
            goarch: amd64
            binary_suffix: darwin-amd64
          - os: macos-latest
            arch: arm64
            goos: darwin
            goarch: arm64
            binary_suffix: darwin-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test ./...

    - name: Get version from tag
      id: version
      shell: bash
      run: |
        VERSION=${{ github.ref_name }}
        if [ -z "$VERSION" ]; then
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        fi
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

    - name: Build daemon
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
        VERSION: ${{ steps.version.outputs.VERSION }}
      run: |
        mkdir -p dist
        go build -ldflags="-s -w -X github.com/meimingqi222/acemcp-go/internal/version.Version=$VERSION" -o dist/acemcp-go-daemon-${{ matrix.binary_suffix }}${{ matrix.ext }} ./cmd/daemon

    - name: Build mcp
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
        VERSION: ${{ steps.version.outputs.VERSION }}
      run: |
        go build -ldflags="-s -w -X github.com/meimingqi222/acemcp-go/internal/version.Version=$VERSION" -o dist/acemcp-go-mcp-${{ matrix.binary_suffix }}${{ matrix.ext }} ./cmd/mcp

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.binary_suffix }}
        path: dist/
        retention-days: 7

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release
        find artifacts -type f \( -name "*.exe" -o -name "*-linux-*" -o -name "*-darwin-*" \) | while read file; do
          cp "$file" release/
        done
        cd release
        sha256sum * > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## acemcp-go ${{ github.ref_name }}

          ### ðŸš€ Downloads

          Choose the appropriate binary for your platform:

          **Linux:**
          - `acemcp-go-daemon-linux-amd64` - Linux x86_64
          - `acemcp-go-mcp-linux-amd64` - Linux x86_64
          - `acemcp-go-daemon-linux-arm64` - Linux ARM64
          - `acemcp-go-mcp-linux-arm64` - Linux ARM64

          **Windows:**
          - `acemcp-go-daemon-windows-amd64.exe` - Windows x86_64
          - `acemcp-go-mcp-windows-amd64.exe` - Windows x86_64

          **macOS:**
          - `acemcp-go-daemon-darwin-amd64` - macOS Intel
          - `acemcp-go-mcp-darwin-amd64` - macOS Intel
          - `acemcp-go-daemon-darwin-arm64` - macOS Apple Silicon
          - `acemcp-go-mcp-darwin-arm64` - macOS Apple Silicon

          ### ðŸ“‹ Verification

          Verify the integrity of downloaded files using the provided SHA256 checksums:
          ```bash
          sha256sum -c checksums.txt
          ```

          ### ðŸš€ Quick Start

          1. Download the appropriate binaries for your platform
          2. Make them executable (Linux/macOS): `chmod +x acemcp-go-*`
          3. Run the daemon: `./acemcp-go-daemon`
          4. Use the MCP server: `./acemcp-go-mcp`

          For detailed instructions, see the [README.md](https://github.com/${{ github.repository }}/blob/main/README.md).

          ---

          ðŸ¤– This release was automatically created.
        files: |
          release/*
        draft: false
        prerelease: false
